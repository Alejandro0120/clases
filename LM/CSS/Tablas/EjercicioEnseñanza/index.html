<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mafalda.css">
    <title>Mafalda</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="4"><div class="vertical">Regladas</div></th>
            <th>Régimen</th>
            <th colspan="2">Enseñanzas</th>
        </tr>
        <tr>
            <td rowspan="2">General</td>
            <td>Obligatorias</td>
            <td>
                <ul>
                    <li>Educacíon Secundaria Obligatoria</li>
                    <li>Educacion Primaria</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Voluntarias</td>
            <td>
                <ul>
                    <li>Educación Infantil</li>
                    <li>Educación Universitaria</li>
                    <li>Formación Profesional Especifica</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Especial</td>
            <td>
                <ul>
                    <li>Enseñanzas Artísticas</li>
                    <li>Enseñanzas de Idiomas</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
